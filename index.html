<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tennis Telegram Channel</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?auto=format&fit=crop&w=800&q=80') no-repeat left center/cover;
      color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 400px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc;
      margin: 0 auto 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/3003/3003035.png') no-repeat center/cover;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 800;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1rem;
      color: #fff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 10px;
    }

    /* ‚úÖ Subscriber Count Animation */
    .subscriber-count {
      font-size: 1.1rem;
      color: #00ffcc;
      font-weight: 600;
      text-shadow: 0 0 12px #00ffcc, 0 0 24px #00ffff;
      margin-bottom: 25px;
    }

    /* ‚úÖ Replaced ‚ÄúFree Joining Ends Soon‚Äù button with glowing text */
    .join-free-text {
      font-size: 1rem;
      color: #ff0099;
      text-shadow: 0 0 10px #ff0099, 0 0 20px #ff66cc;
      font-weight: 600;
      margin-bottom: 20px;
      animation: glowPulse 1.5s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 8px #ff0099, 0 0 20px #ff66cc; }
      to { text-shadow: 0 0 20px #ff0099, 0 0 40px #ff66cc; }
    }

    /* Join Telegram Button */
    .btn {
      display: block;
      width: 100%;
      max-width: 280px;
      margin: 10px auto;
      padding: 12px 20px;
      border: 2px solid #00ffff;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      color: #00ffff;
      background: transparent;
      box-shadow: 0 0 20px #00ffff;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff;
    }

    .note {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #ccc;
      text-shadow: 0 0 8px #00ffff;
    }

    @media (min-width: 1080px) {
      body {
        height: 1080px;
        width: 1920px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-pic"></div>
    <h1>TENNIS INSIDER</h1>
    <p class="tagline">Smash Every Bet ‚Äì Exclusive Tennis Insights üéæ</p>

    <!-- ‚úÖ Live Subscriber Counter -->
    <div class="subscriber-count" id="subscriberCount">Subscribers: 12,359</div>

    <!-- ‚úÖ Free Joining Text -->
    <div class="join-free-text">Free Joining Ends Soon!</div>

    <a href="https://t.me/YOUR_TELEGRAM_LINK" class="btn" target="_blank">Join My Telegram</a>

    <p class="note">Made with ‚ù§Ô∏è by Team Tennis Insider</p>
  </div>

  <script>
    // ‚úÖ Subscriber Counter Animation
    let count = 12359;
    const counter = document.getElementById("subscriberCount");

    setInterval(() => {
      count += 4; // increases 4 subscribers per second
      counter.textContent = "Subscribers: " + count.toLocaleString();
    }, 1000);
  </script>
</body>
</html>
